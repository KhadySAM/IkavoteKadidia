  <section class="vh-100" style="background-color: #d9d9d9d9">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <div class="mx-4 crd">
                    <img
                  src="../../../assets/image/ikaLogo.png"
                  alt="login form"
                  class="img-fluid"
                  style="border-radius: 1rem 1rem 1rem 1rem"
                />
                </div>
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <form  
                *ngIf="!isLoggedIn"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate>
                    <h1 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px">Connexion</h1>
                    <div class="form-floating mb-3 ">
                        
                        <input type="text" 
                      class="form-control" 
                      id="floatingInput" 

                      name="username"
                      [(ngModel)]="form.username"
                      required
                      #username="ngModel"
                      [ngClass]="{
                        'is-invalid': f.submitted && username.errors
                      }"
                      placeholder="khadidia"/>
                      <label for="floatingInput">Nom d'utilisateur</label>
                      <div 
                      class="invalid-feedback"
                      *ngIf="username.errors && f.submitted"
                      class="invalid-feedback"> Le nom d'utilisateur est obligatoire !</div>
                    </div>
                   
                    <div class="form-floating">
                      <input type="password" 
                      class="form-control" 
                      id="floatingPassword" 
                      name="password" 
                      [(ngModel)]="form.password"
                      required
                      minlength="4"
                      #password="ngModel"
                      [ngClass]="{
                        'is-invalid': f.submitted && password.errors
                      }"
                      placeholder="Password"/>
                      <label for="floatingPassword">Mot de passe</label>
                      <div 
                      *ngIf="password.errors && f.submitted"
                      class="invalid-feedback"
                      >

                        <div 
                        *ngIf="password.errors['required']" > Mot de passe est obligatoire !</div>
                        <div 
                        *ngIf="password.errors['minlength']"
                        >Le mot de passe doit être supérieur à 6 caractères</div>
                       </div>
                    </div>
                    <a class="small text-muted" href="#!">Mot de passe oublié?</a>
  
                    
                    <div 
                    *ngIf="f.submitted && isLoginFailed"
                    class="alert alert-danger"
                    role="alert"
                    class="alert alert-danger" role="alert">
                      Connexion echoue: {{ errorMessage }}
                    </div>
  
                    <div class="form-group pt-1 mb-4">
                      <button class="mybt" [disabled]="!f.form.valid">Connexion</button>
                    </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
